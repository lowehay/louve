<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louve Admin Login</title>
    <link rel="icon" type="image/png" href="assets/img/logo/logo.png">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Public Sans font (Sneat) CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Main Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/logo/favicon-16x16.png">
    <link rel="manifest" href="assets/img/logo/site.webmanifest">
    <!--
        Download and extract vendor files:
        - Bootstrap: https://getbootstrap.com/docs/5.3/getting-started/download/
        - Tabler Icons: https://github.com/tabler/tabler-icons/releases
        - Public Sans: https://digitalnsw.github.io/public-sans/download/
    -->
</head>
<body class="bg-light login-bg-svg" style="font-family: 'Public Sans', system-ui, sans-serif;">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
                <div class="card shadow-sm p-4 p-sm-5 w-100">
                    <div class="text-center mb-4">
                <div class="d-flex align-items-center justify-content-center gap-2 mb-1">
                    <img src="assets/img/logo/logo.png" alt="Louve Logo" style="width:44px;height:44px;">
                    <h1 class="mb-0 fw-bold text-primary" style="font-size:2rem;">Louve</h1>
                </div>
                <span class="text-muted">Admin Dashboard Login</span>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email or Username</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email or username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <span class="input-group-text password-toggle" style="cursor:pointer; background: none; border-left: 0;">
                            <i class="fa-regular fa-eye" id="togglePassword"></i>
                        </span>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#" class="small text-primary">Forgot Password?</a>
                </div>
                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
                <div class="text-center mb-2">
                    <span class="text-muted">New on our platform? <a href="#" class="text-primary">Create an account</a></span>
                </div>
                <div class="text-center position-relative my-3">
                    <hr class="my-3">
                    <span class="bg-white px-2 text-muted small position-absolute top-50 start-50 translate-middle">or</span>
                </div>
                <!-- Social Login Row -->
                <div class="d-flex justify-content-center gap-3 mb-2">
                    <a href="#" class="social-icon-link"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon-link"><i class="fab fa-twitter"></i></a>
                </div>
            </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
